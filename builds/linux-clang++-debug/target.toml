projectRoot = "../.."

cxx = "clang++"
cc = "clang"
ar = "ar"
compilerFrontend="gcc"

flags = [
    "-std=c++20",
    "-O1",
    "-g",
    # "-Wall"
]

defines = ["-DSPDLOG_FMT_EXTERNAL"]

[[builds]]
    name = "fmt"
    buildRule = "staticlib"
    outputName = "fmt"
    srcDirs = ["lib/fmt/src"]
    includePaths = ["lib/fmt/include"]


[[builds]]
    name = "spdlog"
    defines = ["-DSPDLOG_COMPILED_LIB"]
    buildRule = "staticlib"
    requires = ["fmt"]
    outputName = "spdlog"
    srcDirs = ["lib/spdlog/src"]
    includePaths = ["lib/spdlog/include"]


[[builds]]
    name = "imgui"
    buildRule = "staticlib"
    outputName = "imgui"
    srcDirs = ["lib/imgui"]
    includePaths = ["lib/imgui"]


[[builds]]
    name = "shapeAttack"
    buildRule = "exe"
    flags = [
        "-fsanitize=address",
        "-fno-omit-frame-pointer", # get nicer stack traces from address sanitizer.
        "-fsanitize=undefined"
    ]
    # requires = ["fmt", "spdlog", "imgui"]
    outputName = "ShapeAttack"
    srcDirs = ["src"]
    includePaths = [
        "/usr/include/SDL2",
        "include",
        "lib/LinAlg/include",
        "lib/fmt/include",
        "lib/spdlog/include",
        "lib/imgui"
    ]
    libraryPaths = [
        "builds/linux-clang++-debug/fmt",
        "builds/linux-clang++-debug/spdlog",
        "builds/linux-clang++-debug/imgui"
    ]
    libraries = ["SDL2", "fmt", "spdlog", "imgui"]


[[builds]]
    name = "test"
    buildRule = "exe"
    flags = [
        "-fsanitize=address",
        "-fno-omit-frame-pointer", # get nicer stack traces from address sanitizer.
        "-fsanitize=undefined"
    ]
    # requires = ["fmt", "spdlog"]
    outputName = "Tests"
    srcDirs = ["test"]
    includePaths = [
        "/usr/include/SDL2",
        "include",
        "lib/Meliorate/include",
        "lib/LinAlg/include",
        "lib/fmt/include",
        "lib/spdlog/include",
        "lib/imgui",
    ]
    libraryPaths = [
        "builds/linux-clang++-debug/fmt",
        "builds/linux-clang++-debug/spdlog",
        "builds/linux-clang++-debug/imgui"
    ]
    libraries = ["SDL2", "fmt", "spdlog", "imgui"]